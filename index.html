<!DOCTYPE html>
<html>

				<div id="new">
					<span>New</span>
				</div>

							<div id="facil"></div><input type="radio" value="facil" name="elegir_dificultad"/>
						</div>
						<div class="niveles">
							<div id="medio"></div><input type="radio" value="medio" checked="checked" name="elegir_dificultad"/>
						</div>
						<div class="niveles">
							<div id="dificil"></div><input type="radio" value="dificil" name="elegir_dificultad"/>

					</form>
				</div>
			</div>
			<div id="section">

				</div>
				<div id="tiempo_para_elegir">--</div>
				<div id="juego">
					<div id="overlay_juego" class="overlay">
						<span>Presiona new para iniciar un juego</span>
					</div>
					<div id="area_juego"></div>
					<div id="area_opciones"></div>
					<div id="correcto_incorrecto"> </div>
				</div>
				<div id="puntaje_parcial">0</div>
			</div>
			<div id="aside">
				<div id="records">
					<table>
						<caption>Records</caption>
						<thead>
							<tr>
								<th>Jugador</th>
								<th>Puntos</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div id="footer">
				
			</div>
		</div>
